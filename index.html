<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="src/rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="button-section">
    <div class="rock-button choice">Rock</div>
    <div class="paper-button choice">Paper</div>
    <div class="scissors-button choice">Scissors</div>
</div>
<div class="stats-section">
    <div class="wins stat-container">
        <div class="wins text">Wins</div>
        <div class="wins number"></div>
    </div>
    <div class="draws stat-container">
        <div class="draws text">Draws</div>
        <div class="draws number"></div>
    </div>
    <div class="losses stat-container">
        <div class="losses text">Losses</div>
        <div class="losses number"></div>
    </div>
</div>
</body>
</html>
